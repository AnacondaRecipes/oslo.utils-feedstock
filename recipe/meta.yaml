{% set name = "oslo.utils" %}
{% set version = "3.29.0" %}
{% set bundle = "tar.gz" %}
{% set hash_type = "sha256" %}
{% set hash = "2fa6a033e1c480c8c384d9201e4739055b9d074a08f185be69f23393b88c2051" %}
{% set build = 0 %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.{{ bundle }}
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.{{ bundle }}
  {{ hash_type }}: {{ hash }}

build:
  noarch: python
  number: {{ build }}
  script: python setup.py install --single-version-externally-managed --record=record.txt

requirements:
  build:
    - python
    - setuptools
    - pbr !=2.1.0,>=2.0.0

  run:
    - python
    - pbr !=2.1.0,>=2.0.0
    - six >=1.9.0
    - funcsigs >=0.4  # [py2k]
    - iso8601 >=0.1.11
    - oslo.i18n !=3.15.2,>=2.1.0
    - monotonic >=0.6
    - pytz >=2013.6
    - netaddr !=0.7.16,>=0.7.13
    - netifaces >=0.10.4
    - debtcollector >=1.2.0
    - pyparsing >=2.1.0

test:
  imports:
    - oslo_utils
    - oslo_utils.encodeutils
    - oslo_utils.eventletutils
    - oslo_utils.excutils
    - oslo_utils.fileutils
    - oslo_utils.fixture
    - oslo_utils.importutils

about:
  home: http://docs.openstack.org/developer/oslo.utils/
  license_file: LICENSE
  license: Apache 2.0
  license_family: Apache
  summary: Support for common utility type functions, such as encoding, exception handling, string manipulation, and time handling.
  doc_url: http://docs.openstack.org/developer/oslo.utils/
  dev_url: http://git.openstack.org/cgit/openstack/oslo.utils

extra:
  recipe-maintainers:
    - pmlandwehr
    - anguslees
